<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册 - 河南旅游推荐</title>
    <link href="css/zhuce.css" type="text/css" rel="stylesheet" />
    <!-- 在</head>前添加 -->
<link href="css/common.css" rel="stylesheet">
<!-- 在</body>前添加 -->

</head>
<body>
    
    <div class="register-container">
       
        <h1 class="register-title">用户注册</h1>
        <hr class="title-line" />

       
        <div class="notice-section">
            <h2 class="section-subtitle">注册须知</h2>
            <table class="notice-table">
                <tr>
                    <th class="table-header">项目</th>
                    <th class="table-header">说明</th>
                </tr>
                <tr>
                    <td>用户名</td>
                    <td>长度为3-8位，仅含字母、数字、下划线</td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td>必须为11位有效手机号码</td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>长度为8-16位，必须包含字母、数字（强密码需加特殊字符）</td>
                </tr>
            </table>
        </div>

        <div class="form-section">
            <h2 class="section-subtitle">注册内容</h2>
            <form class="register-form" action="#" method="post">
                <!-- 用户名 -->
                <div class="form-item">
                    <label for="username">用户名：</label>
                    <input class="form-input" type="text" id="username" name="name" pattern="^[a-zA-Z0-9_]{3,8}$" required />
                </div>

                <!-- 手机号 -->
                <div class="form-item">
                    <label for="tel">手机号：</label>
                    <input class="form-input" type="tel" id="tel" name="tel" pattern="^1[3-9]\d{9}$" required />
                </div>

                <!-- 邮箱 -->
                <div class="form-item">
                    <label for="email">邮箱：</label>
                    <input class="form-input" type="email" id="email" name="email" required />
                </div>

                <!-- 密码 -->
                <div class="form-item">
                    <label for="password">密码：</label>
                    <input class="form-input" type="password" id="password" name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d).{8,}$" required />
                </div>

                <!-- 性别 -->
                <div class="form-item radio-group">
                    <label>性别：</label>
                    <input type="radio" name="gender" id="male" value="male" />
                    <label for="male">男</label>
                    <input type="radio" name="gender" id="female" value="female" />
                    <label for="female">女</label>
                </div>

                <!-- 爱好 -->
                <div class="form-item checkbox-group">
                    <label>爱好：</label>
                    <input type="checkbox" name="hobby" id="read" value="read" />
                    <label for="read">阅读</label>
                    <input type="checkbox" name="hobby" id="sport" value="sport" />
                    <label for="sport">运动</label>
                    <input type="checkbox" name="hobby" id="code" value="code" />
                    <label for="code">编程</label>
                </div>

                <!-- 所在城市 -->
                <div class="form-item">
                    <label for="city">所在城市：</label>
                    <select class="form-input" id="city" name="city">
                        <option value="">请选择所在城市</option>
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="shenzhen">深圳</option>
                        <option value="guangzhou">广州</option>
                        <option value="zhengzhou">郑州</option>
                        <option value="haerbin">哈尔滨</option>
                    </select>
                </div>

                <!-- 按钮组 -->
                <div class="btn-group">
                    <input type="submit" value="提交注册" class="submit-btn" />
                    <input type="reset" value="重置表单" class="reset-btn" />
                </div>
            </form>
        </div>
    </div>
    <script src="js/form-validate.js"></script>
</body>
</html>
